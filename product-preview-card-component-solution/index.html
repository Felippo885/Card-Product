<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="card-product-scream">
    <img src="images/image-product-desktop.jpg" alt="product-img" class="product-img">
   <article class="art-one">
    <p class="prf-perfume">
      P E R F U M E
     </p> 
    <h1>
      Gabrielle 
      <p>
        Essence Eau <br> De Parfum
      </p>
    </h1>
    <p class="prf-tuo">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="cash-button">
      <p class="prf-cash">
        $149.99
      <span class="cash-span">
        $169.99
      </span>
      </p>
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
   </article>
   </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Felippo</a>.
  </div>
</body>
</html>
